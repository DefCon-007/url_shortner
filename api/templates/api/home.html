{% extends "api/base.html" %}

{% load static %}

{% block title %}Home{% endblock %}

{% block body%}
    <div>
    <form action="/" method="post">
    {% csrf_token %}
    <label for="url">Long URL:</label>
    <input type="url" name="url" placeholder="Enter the URL" id="url" required>
    <label for="short">Short Name</label>
    <input type="text" name="short_name" id="short" placeholder="Enter the short text">
    <input type="submit" value="Submit">
        </form>
    </div>
{% if showAlert %}
            <script>
                Swal.fire({
          icon: '{{ icon }}',
          title: '{{ title }}',
          text: '{{text}}',
        })
            </script>
    {% endif %}

{% endblock %}
